<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style.css"/>
	<title>Simple Aim Game</title>
</head>
<body>
<div class="screen" id="menu-screen">
	<h1>Aim Training</h1>
	<a class="start" id="start" href="#">Начать игру</a>
</div>

<div class="screen" id="level-change-screen">
	<h1>Выберите время</h1>
	<ul class="time-list" id="time-list">
		<li>
			<button class="time-btn" data-time="10">
				10 сек
			</button>
		</li>
		<li>
			<button class="time-btn" data-time="20">
				20 сек
			</button>
		</li>
		<li>
			<button class="time-btn" data-time="30">
				30 сек
			</button>
		</li>
		<li>
			<button class="time-btn" data-time="40">
				40 сек
			</button>
		</li>
	</ul>
	<div class="mode">
		<label>
			<span>Без промахов: </span>
			<input type="checkbox" name="no-misses" id="no-misses">;
		</label>
	</div>
</div>

<div class="screen" id="play-screen">
	<h3 class="timer">Осталось <span id="time">00:00</span></h3>
	<div class="board" id="board"></div>
</div>

<script src="script.js"></script>
</body>
</html>
