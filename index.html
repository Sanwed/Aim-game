<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Simple Aim Game</title>
</head>
<body>
<div class="leaderboard">
	<h2>Таблица лидеров</h2>
	<ol class="leaderboard__list"></ol>
</div>

<div class="screen" id="menu-screen">
	<h1>Aim Training</h1>
	<a class="start" id="start" href="#">Начать игру</a>
</div>

<div class="screen" id="level-settings-screen">
	<h1>Выберите время</h1>
	<ul class="time-list" id="time-list">
		<li>
			<button class="btn time-btn" data-time="15">15 сек</button>
		</li>
		<li>
			<button class="btn time-btn" data-time="30">30 сек</button>
		</li>
		<li>
			<button class="btn time-btn" data-time="45">45 сек</button>
		</li>
		<li>
			<button class="btn time-btn" data-time="60">1 мин</button>
		</li>
	</ul>
	
	<div class="mode">
		<label>
			<span>Без промахов:</span>
			<input type="checkbox" id="no-misses" name="no-misses">
		</label>
	</div>
	
	<div class="range-bar">
		<input type="range" class="range-speed" name="remove-speed" min="500" max="1500" step="50" value="1000">
		<span class="range-speed-value"></span>
	</div>

	<div class="name">
		<label>
			<span>Введите имя: </span>
			<input id="name" type="text" required>
		</label>
	</div>
</div>

<div class="screen" id="play-screen">
	<h3 class="timer">Осталось <span id="time">00:00</span></h3>
	<div class="board" id="board"></div>
</div>

<script src="game.js"></script>
</body>
</html>
